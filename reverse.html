<!--Напиши функцию, которая разворачивает заданный массив в обратном порядке, не используя браузерный метод reverse()-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
                arr = [5,7,12];
                reverse = (newArr) => {
                newArr = [];

                for ( i = arr.length; i>0; i--) {
                newArr.push(arr[i-1]);
                }

                return newArr;
                }

                reverse();
    </script>
</body>
</html>
